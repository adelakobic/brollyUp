        <title>Brolly-Up ☔️ Weather</title>
    </head>
    <body>
        <header>
            <h1 class="p-3 mb-2 bg-primary text-white">Brolly-Up ☔️ Weather Dashboard 🌤</h1>
        </header>
        <!-- hero image of a brolly -->
        <div class="hero">
            <!--img src="./assets/images/umbrella-rainbow-color-yellow-background.jpg" not working right now--> 
        </div>
        
            <!-- grid layout  -->
            <div class="container text-center col-12"> <!-- sets the main grid -->
                <div class="row">
                    <!-- aside? Search for a city on the LEFT side of screen -->
                  <div class="col-4">
                    <h3>Search for a City:</h3>
                    </div>
                  
                    <!-- Main part displaying 'home' weather -->
                  <div class="col-8">
                    <h2>☀️ Home Weather 🌦</h2>
                </div>

                   <!-- 5 day forecast for 'home' weather -->
                   <div class="col-8 container text-center" id="homeW">
                    <h4 class="col-8">5-Day Forecast</h4>
                        <div class="row row-cols-auto" id="fiveDay">
                            <div class="col">Column 1</div>
                            <div class="col">Column 2</div>
                            <div class="col">Column 3</div>
                            <div class="col">Column 4</div>
                            <div class="col">Column 5</div>
                        </div>
                    </div>
                </div>
            <br>
            <p>Code created by Adela Kobic 🙋🏻‍♀️</p>
